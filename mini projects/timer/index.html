<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            <p id="hours">00</p>
            <p>:</p>
            <p id="minutes">00</p>
            <p>:</p>
            <p id="seconds">00</p>
        </div>
        <div class="input-section">
            <input type="text" id="inputHours" placeholder="00">
            <input type="text" id="inputMinutes" placeholder="00">
            <input type="text" id="inputSeconds" placeholder="00">
        </div>
        <div class="buttons">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="stopBtn" onclick="stopTimer()">Stop</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
