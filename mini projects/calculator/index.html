<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" align="center" cellspacing="10px" cellpadding="10px">
        <tr>
            <th colspan="4" id="display"></th>
        </tr>
        <tr>
            <td onclick="dis('1')">1</td>
            <td onclick="dis('2')">2</td>
            <td onclick="dis('3')">3</td>
             <td onclick="dis('4')">4</td>

        </tr>
        <tr>
            <td onclick="dis('5')">5</td>
            <td onclick="dis('6')">6</td>
            <td onclick="dis('7')">7</td>
             <td onclick="dis('8')">8</td>
        </tr>
          <tr>
            <td onclick="dis('9')">9</td>
            <td onclick="dis('0')">0</td>
            <td onclick="dis('00')">00</td>
             <td onclick="dis('.')">.</td>
        </tr>
         <tr>
            <td onclick="dis('*')">*</td>
            <td onclick="dis('%')">%</td>
            <td onclick="dis('-')">-</td>
             <td onclick="dis('/')">/</td>
        </tr>
          <tr>
            <td onclick="clear()">AC</td>
            <td onclick="del()">DEL</td>
            <td onclick="dis('+')">+</td>
             <td onclick="res()">=</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
